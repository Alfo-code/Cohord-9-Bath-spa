<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->
  <main>
    <article class="rating">
      <img src="./images/icon-star.svg" alt="icon-star" class="rating-star">
      <h1> How did we do?</h1>

      <p> Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <form class="rating-form">
        <fieldset>
          <legend>Rating</legend>
          <label for="1" class="rating-form-label">
            <input type="radio" id="1" value="1" name="rating" class="rating-form-input_radio">1
          </label>
          <label for="2" class="rating-form-label">
            <input type="radio" id="2" value="2" name="rating" class="rating-form-input_radio">2
          </label>
          <label for="3" class="rating-form-label">
            <input type="radio" id="3" value="3" name="rating" class="rating-form-input_radio">3
          </label>
          <label for="4" class="rating-form-label">
            <input type="radio" id="4" value="4" name="rating" class="rating-form-input_radio">4
          </label>
          <label for="5" class="rating-form-label">
            <input type="radio" id="5" value="5" name="rating" class="rating-form-input_radio">5
          </label>
        </fieldset>

        <label for="submit" class="rating-form-label_submit">Submit</label>
        <input type="submit" class="rating-form_submit">

      </form>
    </article>

      <!-- Rating state end -->

      <!-- Thank you state start -->
    <article class="submission hide">
      <img src="./images/illustration-thank-you.svg" alt="Thanks">
      <p id="ratingOutput"> You selected <!-- Add rating here --> out of 5</p>

      <h3> Thank you!</h3>
    

     <p> We appreciate you taking the time to give a rating. If you ever need more support, 
     don’t hesitate to get in touch!</p>
    </article>
  <!-- Thank you state end -->

  </main>

</body>
</html>

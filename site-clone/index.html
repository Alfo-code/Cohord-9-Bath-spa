<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban | Fashion</title>
    <link rel="stylesheet" href="urban-style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-nav">
            <!-- logo -->
            <a href="#"><img src="./images/logo.png" alt="logo" width="150px"></a>
            <!-- nav-bar -->
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Collection</a></li>
                    <li><a href="#">Category</a></li>
                </ul>
            </nav>
            <div id="cart">
                <a href="#"><img src="./images/cart.png" alt="cart" style="width: 50px;"></a>
            </div>
            <div class= "drk-mode">
                <button id="btn-dark" onclick="darkMode()">Dark-Mode</button>
            </div>
        </header>
        <main class="conteiner">
        <!-- Socials -->
        <aside class="sidebar">
            <ul class="sidebar-list">
                <li><a href="#"><img src="./images/facebook.png" alt="facebook"></a> </li>
                <li><a href="#"><img src="./images/instagram.png" alt="instagram"></a> </li>
                <li><a href="#"><img src="./images/twitter.png" alt="twitter"></a> </li>
                <li><a href="#"><img src="./images/linkedin.png" alt="linkedin"></a> </li>
            </ul>
        </aside>
            <div class="selection">
                <div>
                    <button id="btn">2022 Collections</button>
                </div>
                <div>
                    <h1>You should always feel pretty</h1>
                </div>
                <div>
                    <p>Clothes that are sure to heat up your winter</p>
                </div>
                <!-- Select action -->
                <div class="arrows">
                    <img src="./images/back-arrow.png" alt="back-arrow" style="width: 50px; margin-right: 25px;">
                    <img src="./images/next-arrow.png" alt="next-arrow" style="width: 50px;">
                </div>
            </div>
            <div class="img-girl">
                <img src="./images/img-girl.png" alt="img-girl">
            </div>
        </main>
    </div>
<script src="urban-script.js"></script>
</body>
</html>
